<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #dddddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
<h1>Admin Dashboard</h1>
<h2>List of Courses</h2>
<table id="coursesTable">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Semester</th>
    <th>Faculty ID</th>
  </tr>
  </thead>
  <tbody>
  <!-- Courses will be dynamically filled here by JavaScript -->
  </tbody>
</table>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const apiUrl = 'http://localhost:8080/api/admin/courses';

    fetch(apiUrl)
            .then(response => {
              if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
              }
              return response.json();
            })
            .then(data => {
              const tableBody = document.getElementById('coursesTable').getElementsByTagName('tbody')[0];

              if (data.length > 0) {
                data.forEach(course => {
                  let row = tableBody.insertRow();
                  row.insertCell(0).textContent = course.id;
                  row.insertCell(1).textContent = course.name;
                  row.insertCell(2).textContent = course.semester;
                  row.insertCell(3).textContent = course.facultyId;
                });
              } else {
                let row = tableBody.insertRow();
                let cell = row.insertCell(0);
                cell.textContent = "No courses available";
                cell.colSpan = 4;
              }
            })
            .catch(error => {
              console.error('Failed to fetch data:', error);
              const tableBody = document.getElementById('coursesTable').getElementsByTagName('tbody')[0];
              let row = tableBody.insertRow();
              let cell = row.insertCell(0);
              cell.textContent = "Failed to load data";
              cell.colSpan = 4;
            });
  });
</script>
</body>
</html>
